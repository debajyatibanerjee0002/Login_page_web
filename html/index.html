<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav id="navbar">
        <img src="../img/logo.jpeg" alt="LOGIN PAGE">
        <ul id="navigation">
            <li><a href="#" class="m-font">home</a></li>
            <li><a href="#" class="m-font">about</a></li>
            <li><a href="#" class="m-font">service</a></li>
            <li><a href="#" class="m-font">design</a></li>
            <li><a href="#" class="m-font">contact</a></li>
        </ul>
        <div id="search">
            <input type="text" name="text" placeholder="Enter to search">
            <i class="fa fa-search icon fa-1x"></i>
        </div>
    </nav>

    <section id="home">
        <div class="description">
            <span class="h-primary txt">Web Design &</span>
            <span class="h-primary-one txt">Development</span>
            <span class="h-primary txt">Course</span>
            <p class="h-secondary">Well organized and easy to understand Web building tutorials with lots of examples of how to use HTML, CSS.</p>
            <button class="btn"><span id="btnspan"></span><a href="#" class="m-font">JOIN US</a></button>
        </div>
        <!-- <div id="form" > -->
            <form action="" id="form-fild">
                <span class="center txt">LOGIN HERE</span>
                <input type="email" name="email" placeholder="Enter to email">
                <input type="password" name="password" placeholder="Enter to password">
                <button id="btn-2"><span id="btnspan-2"></span><a href="#" class="center">LOGIN</a></button>
                <p class="h-secondary">Don't have account?</p>
                <p class="h-secondary"><a href="#" class="btn">Click here</a></p>
                <p class="h-secondary">LogIn with</p>
                <div class="img">
                    <i class="fa fa-facebook icon fa-2x"></i>
                    <i class="fa fa-twitter icon fa-2x"></i>
                    <i class="fa fa-google icon fa-2x"></i>
                    <i class="fa fa-github icon fa-2x"></i>
                    <!-- <img src="../img/log3.png" alt="">
                    <img src="../img/logo2.png" alt=""> -->
                </div>
            </form>
        <!-- </div> -->
    </section>
</body>
</html>
